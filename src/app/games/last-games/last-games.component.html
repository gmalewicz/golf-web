<div *ngIf="!display" class="d-flex justify-content-center">
  <span class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></span>
</div>
<div *ngIf="display">
  <h2>List of last games</h2>
  <table id="games-tbl" class="table table-striped" aria-describedby="Last games">
    <thead>
      <tr>
        <th id="nav"></th>
        <th id="date">Date</th>
        <th id="name">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>
          <a (click)="onGame(game)">
            <fa-icon [icon]="faSearchPlus" class="golf-green" ></fa-icon>
          </a>
        </td>
        <td>{{ game.gameDate | date: 'short'}}</td>
        <td *ngIf="game.gameId === 1">
          Hole Stake
        </td>
        <td *ngIf="game.gameId === 2">
          Bingo, Bango, Bongo
      </td>
      </tr>
    </tbody>
  </table>
  <div>
    <br />
    <button type="button" class="btn btn-success" routerLink="">
      Cancel
    </button>
  </div>
</div>
