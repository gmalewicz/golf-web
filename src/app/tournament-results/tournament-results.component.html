<h2>{{tournament.name}} Tournament Results:</h2>
<br/>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Place</th>
      <th>Player</th>
      <th>Gross Strokes</th>
      <th>Net Strokes</th>
      <th>Played Rounds</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tournamentResult of tournamentResults,  let i = index">
      <td>
        {{i + 1}}
      </td>
      <td>{{ tournamentResult.player.nick }}</td>
      <td>{{ tournamentResult.strokesBrutto}}</td>
      <td>{{ tournamentResult.strokesNetto}}</td>
      <td>{{ tournamentResult.playedRounds}}</td>
    </tr>
  </tbody>
</table>
<div>
  <br />
  <button type="button" class="btn btn-success" routerLink="">
    Cancel
  </button>
  <span *ngIf="nick === 'Greg'">
    &nbsp;
    <button type="button" class="btn btn-success"  routerLink ="/tournamentRounds" [state]="{data: {tournament: tournament}}">
      Add Round
    </button>
</span>
</div>
<router-outlet></router-outlet>
