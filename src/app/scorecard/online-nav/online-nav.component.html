<div class="row golf-theme">
  <div class="col-auto">
    <button type="button" class="btn-lg btn btn-success fw-bolder" (click)="onPickUp()">
      x
    </button>
  </div>
  <div class="col-auto">
    <button type="button" class="btn-lg btn btn-success fw-bolder" (click)="onDecrease()">
      &lt;
    </button>
  </div>
  <div class="col-auto fw-bolder fs-2" *ngIf="curHoleStrokes[curPlayerIdx] === 16">
    x
  </div>
  <div class="col-auto fw-bolder fs-2" *ngIf="curHoleStrokes[curPlayerIdx] !== 16">
    {{curHoleStrokes[curPlayerIdx]}}
  </div>
  <div class="col-auto">
    <button type="button" class="btn-lg btn btn-success fw-bolder" (click)="onIncrease()">
      &gt;
    </button>
  </div>
  <div  class="col-auto">
    <button type="button" style="width: 6rem;" class="btn-lg btn btn-success fw-bolder" (click)="addScore()" [disabled]="isActive ? (inProgress ? true : false) : true">
      <span *ngIf="isActive && !inProgress" i18n="@@onlnNav-save">
        Save
      </span>
      <span *ngIf="!isActive || inProgress" class="spinner-border spinner-border-sm mr-1">
      </span>
    </button>
  </div>
</div>
<div *ngIf="rounds[0].putts">
  <br/>
  <div>
    <span i18n="@@onlnNav-putts">Putts</span>
    <span class="blackDot"></span>
  </div>
  <div>
    <div class="btn-group-toggle flex-wrap" data-toggle="buttons">
      <label *ngFor="let putt of buttons; let i = index" class="btn btn-outline-success btn-lg" [ngClass]="puttSelectorActive[i]" (click)="selectPutt(i)">
        {{i}}
      </label>
    </div>
  </div>
</div>
<div *ngIf="rounds[0].penalties">
  <div>
    <span i18n="@@onlnNav-pnlt">Penalties</span>
    <span class="redDot"></span>
  </div>
  <div>
    <div class="btn-group-toggle flex-wrap" data-toggle="buttons">
      <label *ngFor="let penalty of buttons; let i = index" class="btn btn-outline-success btn-lg" [ngClass]="penaltySelectorActive[i]" (click)="selectPenalty(i)">
        {{i}}
      </label>
    </div>
  </div>
</div>
<br/>
