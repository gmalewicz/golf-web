<div *ngIf="display">
  <h2>My rounds:</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Date</th>
        <th>Tee Time</th>
        <th>Course</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let round of rounds">
        <td>
          <a href="#" routerLink ="/round" [state]="{data: {round: round}}">
            <fa-icon [icon]="faSearchPlus" class="golf-green"></fa-icon>
          </a>
        </td>
        <td>{{ round.roundDate | date: "mediumDate" }}</td>
        <td>{{ round.roundDate | date: "H:mm"}}</td>
        <td>{{ round.course.name }}</td>
        <td *ngIf="round.matchPlay">MP</td>
        <td *ngIf="!round.matchPlay">SP</td>
      </tr>
    </tbody>
  </table>
  <div>
    <br />
    <button type="button" class="btn btn-success" routerLink="">
      Cancel
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" (click)="onPrevious()" [disabled]="page === 0">
      Previous
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" (click)="onNext()" [disabled]="rounds.length < pageSize">
      Next
    </button>
    &nbsp;
    <button
      type="button"
      class="btn btn-success"
      routerLink= "/courses" [state]="{ data: { parent: 'addRound' } }"
    >
      Add
    </button>
  </div>
</div>
