<div *ngIf="display">
  <h2 *ngIf="selectedTab === 0">My Rounds</h2>
  <h2 *ngIf="selectedTab === 1">Recently played rounds</h2>
  <br/>
  <ul class="nav nav-tabs" id="roundsTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="myRounds-tab" data-toggle="tab" href="#myRounds" role="tab"
        aria-controls="myRounds" aria-selected="true" (click)="onTabClick(0)">My rounds</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="recent-tab" data-toggle="tab" href="#recent" role="tab"
        aria-controls="recent" aria-selected="false" (click)="onTabClick(1)">Recently played</a>
    </li>
  </ul>
  <div class="tab-content" id="roundsTabContent">
    <div class="tab-pane fade show active" id="myRounds" role="tabpanel" aria-labelledby="myRounds-tab">
      <app-list-rounds [selectedTab]='selectedTab' [rounds]='rounds' *ngIf="selectedTab == 0"></app-list-rounds>
    </div>
    <div class="tab-pane fade" id="recent" role="tabpanel" aria-labelledby="recent-tab">
      <app-list-rounds [selectedTab]='selectedTab' [rounds]='rounds' *ngIf="selectedTab == 1"></app-list-rounds>
    </div>
  </div>
  <div>
    <br />
    <button type="button" class="btn btn-success" routerLink="">
      Cancel
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" (click)="onPrevious()" [disabled]="page === 0">
      Previous
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" (click)="onNext()" [disabled]="rounds.length < pageSize">
      Next
    </button>
    &nbsp;
    <button
      type="button"
      class="btn btn-success"
      routerLink= "/courses" [state]="{ data: { parent: 'addRound' } }"
    >
      Add
    </button>
  </div>
</div>
