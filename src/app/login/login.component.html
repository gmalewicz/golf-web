<div *ngIf="socialLoading" class="d-flex justify-content-center">
  <span class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></span>
</div>
<div *ngIf="!socialLoading">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <table style="height: 80px;">
      <tbody>
        <tr>
          <td class="align-middle">
            <button [disabled]="loading" class="btn btn-success">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
          </td>
          <td class="align-middle">
            <a routerLink="/register" class="btn btn-link text-success">Register</a>
          </td>
          <td class="align-middle">
            or
            &nbsp;
          </td>
          <td class="align-middle">
            <a (click)="startSocialLoading()" [href]="url" type="image">
              <img src="./assets/img/f_logo_RGB-Blue_58.png" alt="Facebook login" width="45" height="45"/>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <img src="./assets/img/logo.png" alt="Royal Golf Club WilanÃ³w" class="centerImg">
</div>
