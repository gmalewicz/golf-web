<div *ngIf="!display" class="d-flex justify-content-center">
  <span class="spinner-border text-success" style="width: 3rem; height: 3rem;"></span>
</div>
<div *ngIf="display">
  <h2 i18n="@@leagues-list">List of Match Play leagues:</h2>
  <br/>
  <table class="table table-striped" aria-describedby="League list">
    <thead>
      <tr>
        <th id="nav"></th>
        <th id="name" i18n="@@league-name">Name</th>
        <th id="status" i18n="@@league-status">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let league of leagues" (click)="goToLeague(league)" onKeyDown="goToLeague(league)">
        <td>
          <span>
            <fa-icon [icon]="faSearchPlus" class="golf-green"></fa-icon>
          </span>
        </td>
        <td>{{ league.name }}</td>
        <td *ngIf="league.status === statusOpen" i18n="@@leagues-open">Opened</td>
        <td *ngIf="league.status === statusClose" i18n="@@leagues-close">Closed</td>
      </tr>
    </tbody>
  </table>
  <div>
    <br />
    <button type="button" class="btn btn-success" routerLink="/home" i18n="@@rounds-cancel" i18n="@@leagues-cancel">
      Cancel
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" (click)="onPrevious()" [disabled]="page === 0" i18n="@@leagues-previous">
      Previous
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" (click)="onNext()" [disabled]="leagues == undefined || leagues.length < PAGE_SIZE" i18n="@@leagues-next">
      Next
    </button>
    &nbsp;
    <button type="button" class="btn btn-success" routerLink= "addLeague" i18n="@@leagues-add">
      Add
    </button>
  </div>
</div>
