<div *ngIf="!display" class="d-flex justify-content-center">
  <span class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></span>
</div>
<div *ngIf="display">
  <h2 class="col" i18n="@@addLeague-AddLbl">Add the new league:</h2>
  <form [formGroup]="addLeagueForm" (ngSubmit)="onSubmit()">
    <div class="form-group col">
      <label for="name" i18n="@@addLeague-name">League name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required" i18n="@@addLeague-LeagueReq">League name must be provided</div>
        <div *ngIf="f.name.errors.minlength" i18n="@@addLeague-LeagueLength">League name must be at least 3 characters long</div>

      </div>
    </div>
    <div class="form-group col golf-margin-top">
      <button [disabled]="loading" class="btn btn-success">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        <span i18n="@@addLeague-create">Create</span>
      </button>
      <a routerLink="/mpLeagues" class="btn btn-link text-success" i18n="@@addLeague-cancel">Cancel</a>
    </div>
  </form>
</div>
