<div *ngIf="!display" class="d-flex justify-content-center">
  <span class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></span>
</div>
<div *ngIf="display">
  <h2>{{ cycle.name }}</h2>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="results-tab" data-toggle="tab" href="#results" role="tab"
        aria-controls="results" aria-selected="true">Results</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tournaments-tab" data-toggle="tab" href="#tournaments" role="tab"
        aria-controls="tournaments" aria-selected="false">Tournaments</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="results" role="tabpanel" aria-labelledby="results-tab">
      <app-cycle-results [cycle]='cycle' [cycleResults]='cycleResults' [cycleTournaments]='cycleTournaments'></app-cycle-results>
    </div>
    <div class="tab-pane fade" id="tournaments" role="tabpanel" aria-labelledby="tournaments-tab">
      <app-cycle-tournament [cycle]='cycle' [cycleTournaments]='cycleTournaments'></app-cycle-tournament>
    </div>
  </div>
  <div>
    <br />
    <button type="button" class="btn btn-success" routerLink="/home">
      Cancel
    </button>
    &nbsp;
    <button *ngIf="authenticationService.playerRole.includes('ADMIN')" type="button" class="btn btn-success add" (click)="addTournament()">
      Add tournament
    </button>
  </div>
</div>
