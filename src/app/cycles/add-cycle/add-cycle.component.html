<h2 class="col">Add the new cycle:</h2>
<form [formGroup]="addCycleForm" (ngSubmit)="onSubmit()">
  <div class="form-group col">
    <label for="name">Tournament name</label>
    <input type="text" formControlName="name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Cycle name must be provided</div>
      <div *ngIf="f.name.errors.minlength">Cycle name must be at least 3 characters long</div>

    </div>
  </div>
  <div class="form-group col">
    <p-dropdown
      formControlName="ruleDropDown"
      autoWidth="false" [style]="{'width':'100%'}"
      [options]="rule"
      [ngClass]="{ 'is-invalid': submitted && f.ruleDropDown.errors }"
      placeholder="rule">
    </p-dropdown>
    <div *ngIf="submitted && f.ruleDropDown.errors" class="invalid-feedback">
      <div *ngIf="f.ruleDropDown.errors.required">Rule is required</div>
    </div>
  </div>
  <div class="form-group col">
    <button [disabled]="loading" class="btn btn-success">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Create
    </button>
    <a routerLink="/" class="btn btn-link text-success">Cancel</a>
  </div>
</form>
