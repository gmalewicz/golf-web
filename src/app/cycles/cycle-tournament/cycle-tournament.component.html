<div *ngIf="!display" class="d-flex justify-content-center">
  <span class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></span>
</div>
<div *ngIf="display">
  <br/>
  <table class="table table-striped" aria-describedby="Tournament list">
    <thead>
      <tr>
        <th id="name">Name</th>
        <th id="sRounds">Rounds' number</th>
        <th id="sRounds">Best Round</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cycleTournament of cycleTournaments">
        <td>{{ cycleTournament.name }}</td>
        <td>{{ cycleTournament.rounds }}</td>
        <td>{{ cycleTournament.bestOf }}</td>
      </tr>
    </tbody>
  </table>
</div>
