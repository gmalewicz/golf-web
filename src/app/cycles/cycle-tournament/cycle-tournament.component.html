<br/>
@if (!display) {
  <div class="d-flex justify-content-center">
    <span class="spinner-border text-success" style="width: 3rem; height: 3rem;"></span>
  </div>
}
@if (display) {
  <div>
    <div class="table-responsive">
      <table class="table table-striped" aria-describedby="Tournament list">
        <thead>
          <tr>
            <th id="noh" i18n="@@cycleTour-no">No.</th>
            <th id="nameh" i18n="@@cycleTour-name">Name</th>
            <th id="roundsh" i18n="@@cycleTour-rnd">Rounds</th>
            <th id="bRoundsh" i18n="@@cycleTour-bestRnd">Best Round</th>
          </tr>
        </thead>
        <tbody>
          @for (cycleTournament of cycleTournaments(); track cycleTournament; let idx = $index;) {
            <tr>
              <td id="no">{{ idx + 1 }}</td>
              <td id="name">{{ cycleTournament.name }}</td>
              <td id="rounds">{{ cycleTournament.rounds }}</td>
              @if (cycleTournament.bestOf) {
                <td id="bRounds">Yes</td>
              } @else {
                <td id="bRounds">No</td>
              }              
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
}
